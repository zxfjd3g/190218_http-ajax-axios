<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <button onclick="getProducts1()">获取商品列表1</button><br>
  <button onclick="getProducts2()">获取商品列表2</button><br>
  <button onclick="cancelReq()">取消请求</button><br>

  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
  <script>
    const CancelToken = axios.CancelToken
    let cancel

    
    axios.interceptors.request.use(config => {

      //在请求发出前取消上一次未完成的请求
      if(typeof cancel === 'function'){
        cancel('终止请求'); //取消请求
      }

      config.cancelToken = new CancelToken(function executor(c) {
        cancel = c;
      });
      return config
    })

    axios.interceptors.response.use(response => {
      axiosCancel = null
      return response
    }, error => {
      if (axios.isCancel(error)) {
        console.log(response.config.url + ' Request canceled', error.message)
        return new Promise(() => {})
      }
      return Promise.reject(error)
    })

    function getProducts1() {
      axios({
        url: 'http://localhost:4000/products1',
      }).then(response => {
        console.log('products1 success', response.data)
      }).catch(error => {
        console.log('products1 Request error', error.message)
      })
    }

    function getProducts2() {
      axios({
        url: 'http://localhost:4000/products2',
      }).then(response => {
        console.log('products2 success', response.data)
      }).catch(error => {
        console.log('products2 Request error', error.message)
      })
    }

    function cancelReq() {
      source.cancel('Operation canceled by the user.')
    }
  </script>
</body>
</html>
