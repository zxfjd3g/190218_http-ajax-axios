<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_axios_source</title>
</head>
<body>
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
  <script>

    
    axios.interceptors.request.use((config) => {
      console.log('req interceptor1')
      return config
    })
    axios.interceptors.request.use((config) => {
      console.log('req interceptor2')
      return config
    })
    axios.interceptors.response.use((response) => {
      console.log('res interceptor1')
      return response
    })
    axios.interceptors.response.use((response) => {
      console.log('res interceptor2')
      return response
    })

    axios({
      method: 'POST',
      url: 'http://localhost:3000/posts',
      data: {
        title: 'xxx',
        author: 'abc'
      }
    }).then(response => {
      console.log(response.data, response)
    }).catch(error => {
      console.log('---', error.message, error)
    })
  </script>
</body>
</html>
